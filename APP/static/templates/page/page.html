{% extends "main/main.html" %}
{% block content %}
<div class="container">
	<span>{{title}}</span>
	<div style="min-height: 200px;">
		<img src="{{ page.img }}" 
		style="float: left; margin-right: 30px; " width="200px" height="150px"/> 
		<h1>{{ page.title }}</h1>
		<h4>{{ page.user }}</h4>
	
	</div>
	<div class="col-md-8" style="word-wrap: break-word; border: 1px solid red;">
		<h2>Info</h2>
		<p>{{ page.body }}</p>
	</div>
	<div class="col-md-4" style="word-wrap: break-word; border: 1px solid blue;">
		<h2>Sidebar</h2>
		<p>Members: {{ page.members }}</p>
	</div>
	<div class="col-md-8" style="word-wrap: break-word; margin-top: 10px; border: 1px solid red;">
		<h2>Messages</h2>
		{% for page in page_messages %}
			<hr />
			<p>{{ page.message }}</p>

		{% endfor %}
	</div>

	
</div>
{% endblock %}
