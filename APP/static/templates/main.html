{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8"/>
	    <title>StudeBook</title>
		<script src="{% static 'js/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
		{% block head %}
		{% endblock %}
	</head>
	<body>
        <div id="container">
            <header id="header">&nbsp;</header>
            <nav id="nav">&nbsp;</nav>
            <section id="section">
            	<article id="article">
				{% block content %}
				{% endblock %}
				</article>
            </section>
            <footer id="footer">
                <h5>Copyright &copy; StudeBook</h5>
            </footer>
        </div>	
	</body>
</html>
