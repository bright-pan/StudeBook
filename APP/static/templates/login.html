{% extends "main.html" %}
{% load staticfiles %}
<!--BLOCK_HEAD_START-->
{% block head %}
    <script src="{% static 'js/oauth/facebook.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/oauth/google.js' %}" type="text/javascript"></script>
	<script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
{% endblock %}
<!--BLOCK_HEAD_END-->
<!--BLOCK_CONTENT_START-->
{% block content %}
	<h1>{{ title }}</h1>
	<h3>{{ message }}</h3>
	<h5>Logged in -> {{ logged_in }}</h5>
	<div id="OAuth">&nbsp;</div>
	<script type="text/javascript">
		//GOOGLE OAUTH
		var google = new Google();
		google.init();
		google.render('#OAuth');
		//FACEBOOK OAUTH
		var facebook = new Facebook();
		facebook.init();
		facebook.render('#OAuth');
	</script>
	
{% endblock %}
<!--BLOCK_CONTENT_END-->
