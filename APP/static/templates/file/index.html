{% extends "main.html" %}
{% block content %}
	<h1>{{ title }}</h1>

	{% for file in file_list %}
		<hr />
		<div class="filelist">
			<a href="show/{{ file.file_id }}"><h3>{{ file.name }}</h3></a>
			<h5>Uploaded by: {{ file.user }} </h5>
			<h5>Date: {{ file.upload_date }} </h5>
		</div>

	{% endfor %}
{% endblock %}
