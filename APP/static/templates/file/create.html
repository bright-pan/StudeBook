{% extends "main/main.html" %}
{% block content %}
	<h1>{{ title }}</h1>
	<form method="post" action="" enctype="multipart/form-data">

		<table>
		    {% for field in formset %}
		    	<tr>
		    		<td style="width: 200px; height: 40px; font-weight: bold;">{{field.name }}</td><td>{{ field }}</td>

	    	<tr><td></td><td><br /><input type="submit" value="Submit" /></td></tr>

	    {% csrf_token %}
	        {% for field in formset %}
	            {% if field.errors %}
	                <div class="form-group has-error">
	                    <label class="control-label" for="id_{{ field.name }}">{{ field.label }} {{ field.errors.as_text }}</label>
	                    {{ field }}
	                </div>
	            {% else %}
	                <div class="form-group">
	                    <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
	                    {{ field }}
	                </div>
	            {% endif %}
	        {% endfor %}
	        <button type="submit" class="btn btn-default">Add </button>
	</form>
{% endblock %}
