{% csrf_token %}
{% for field in form %}
    {% if field.errors %}
        <div class="form-group has-error">
            <label class="control-label" for="id_{{ field.name }}">{{ field.label }} {{ field.errors.as_text }}</label>
            {{ field }}
        </div>
    {% else %}
        <div class="form-group">
            <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field }}
        </div>
    {% endif %}
{% endfor %}
