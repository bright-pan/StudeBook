{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ request_uri }}</title>
        {% include "main/meta.html" %}
		<script src="{% static 'js/authentication/main.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/authentication/facebook.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/authentication/google.js' %}" type="text/javascript"></script>
		<script src="https://plus.google.com/js/client:platform.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="authentication">
		    <div class="content">
		    	<div class="inner">
		    		<header><h1>{{ title }}</h1></header>		        
					<span style="display:none">{{csrf_token}}</span>
					<div id="OAuth"><h3>{{ message }}</h3></div>
					<script type="text/javascript">
						//FACEBOOK OAUTH
						var facebook = new Facebook();
						facebook.init();
						facebook.render('#OAuth');
						//GOOGLE OAUTH
						var google = new Google();
						google.init();
						google.render('#OAuth');
					</script>
				</div>
		    </div>
		</div>
	</body>
</html>
